name: Register Flow from dev
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TOKEN: ${{ secrets.PREFECT_AUTH}}
    steps:
    - uses: actions/checkout@v2

    - name: Run image
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: 1.1.12

    - name: Pip update
      run: pip install -U wheel pip prefect

    # - name: Poetry Settings
    #   run: poetry config virtualenvs.create false

    # - name: Poetry Install
    #   run: poetry install --no-interaction --no-ansi --no-dev

    - name: Authenticate with Prefect Cloud
      run: prefect auth login -k $TOKEN

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: 'us-east-1'

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Register flow
      run: prefect register -p flows/flow.py --project "tastyworks"